plugins:
  - jekyll-relative-links
  - jekyll-remote-theme # add this line to the plugins list if you already have one
relative_links:
  enabled: true
  collections: true
remote_theme: pages-themes/hacker@v0.2.0
source: .github
kramdown:
  math_engine: mathjax
  syntax_highlighter: rouge
include:
  - .github/README.md
exclude:
  - src
  - index.html